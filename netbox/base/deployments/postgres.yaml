apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: postgres
    spec:
      containers:
        - name: postgres
          image: docker.io/postgres:13-alpine
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: postgres-data
          env:
            - name: POSTGRES_USER
              value: netbox
            - name: POSTGRES_DB
              value: netbox
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
